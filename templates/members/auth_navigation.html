{% load static %}
{% load notification_extras %}

<nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
    <div class="navbar-header">
        <a style="color: white;" class="navbar-brand" href="{% url 'home' %}">
            <b>openSACCO</b> <span>Home</span>
        </a>
    </div>
    <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto mt-md-0" style="">
            <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
            <li class="nav-item hidden-sm-down">
                <form class="app-search p-l-20" action="{% url 'members:directory' %}" method="post">{% csrf_token %}
                    <input name="member_number" type="text" class="form-control" placeholder="Search member...">
                    <button style="border: none;" type="submit" class="srh-btn"><i class="ti-search "></i></button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav my-lg-0">
            <li class="nav-item ">
                <a class="nav-link text-muted waves-effect waves-dark"  href="{% url 'notifications:my-notifications' %}">
                    <i class="fa fa-envelope fa-md"></i> Messages
                    <span class="badge badge-info">{{ request.user|get_unread_msgs }}</span>
                </a>
            </li>
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" id="dropDownMenuButton" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if request.user.profile_photo  %}
                        <img src="/media/{{ request.user.profile_photo }}" alt="user" class="profile-pic m-r-5" />
                    {% endif %}
                    {{ request.user.last_name }}
                    <i class="fa fa-caret-down"></i>
                </a>
                 <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropDownMenuButton">
                      <a class="dropdown-item" href="{% url 'members:directory' %}">
                          <i class="fa fa-dashboard"></i> Dashboard
                      </a>
                      <a class="dropdown-item" href="{% url 'members:profile' pk=request.user.pk %}">
                          <i class="fa fa-user-md"></i> My Profile
                      </a>
                      <a class="dropdown-item" href="{% url 'members:logout' %}">
                          <i class="fa fa-sign-out"></i> Sign Out
                      </a>
                 </div>
            </li>
        </ul>
    </div>
</nav>
